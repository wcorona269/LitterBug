<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
    <script src="./main.js"></script>
    <title>LitterBug</title>
</head>

<style>
    body {
        margin: 0px;
        padding: 50px;
    }

</style>
<body>
   
    <h1 id="game-header">LitterBug</h1>
    <dialog class="loadModal" id="loadModal">
        <h1 id="popup-header">Let's Play Litterbug!</h1>
        <p id="game-description"> WOAH!!
            Where did all this litter come from? Keep the park clean by picking up litter & exchanging it for cash at the dump! Let's see how much cash you can make before time runs out... Good luck! </p>
        <form class="name-form" method="dialog">
            <label class="name-label">Player Name:</label>
            <input value="game_enjoyer" class="name-input" type="text">
            <div class="button-holder">
                 <button id="start-button" class="start-button">START GAME</button>
            </div>
        </form>
    </dialog>
    <div class="p-container">
            <p id = 'timer'>
                <span>time:</span><span id="timerEl">60</span>
            </p>
            <p id = 'name'>
                <span>player:</span><span id="nameEl"></span>
            </p>
            <p id = 'score'>
                <span>score:</span><span id="scoreEl">0</span>
            </p>
            <p id="belly">
                <span>items:</span><span id="bugBelly">0</span>
            </p>
            <p id="visits">
                <span>dumps:</span><span id="visitsEl">0</span>
            </p>
        </div>
    <div class="game-container">
    <canvas id="game-canvas" height="750" width="1000"></canvas>
    </div>
    <!-- <script src="../src/index.js"></script> -->
</body>

</html>
